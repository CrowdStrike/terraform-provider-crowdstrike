version: "2"
linters:
  enable:
    - contextcheck
    - durationcheck
    - errchkjson
    - forcetypeassert
    - gocritic
    - godot
    - importas
    - makezero
    - misspell
    - nilerr
    - predeclared
    - unconvert
    - unparam
    - usetesting
    - staticcheck
    - ineffassign
    - errcheck
    - unused
    - govet
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: false
formatters:
  enable:
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
  settings:
    gofumpt:
      extra-rules: true
